<!DOCTYPE html>
<html>
<head>
    <title>Eva01 (no model yet)</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>

    <div id="info" style="position: absolute; top: 10px; left: 10px; color: rgb(0, 0, 0); z-index: 100; font-size: 40px; background: rgba(255, 255, 255, 0.8); padding: 5px;">
       Scene ready (no model loaded yet).
    </div>

    <script>
        // Renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 12, 25);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Light
        scene.add(new THREE.AmbientLight(0x808080));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(20, 20, 50);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        scene.add(dirLight);

        // GUI for light control
        const gui = new dat.GUI({ width: 400 });
        const lightFolder = gui.addFolder('Directional Light');
        lightFolder.add(dirLight, 'intensity', 0, 2, 0.01).name('Intensity');
        lightFolder.add(dirLight.position, 'x', -100, 100, 0.1).name('Position X');
        lightFolder.add(dirLight.position, 'y', 0, 100, 0.1).name('Position Y');
        lightFolder.add(dirLight.position, 'z', -100, 100, 0.1).name('Position Z');
        lightFolder.open();

        // Ground texture
        const groundTexture = new THREE.TextureLoader().load(
            'https://ghost6910.github.io/GhostModel.github.io/Poliigon_GrassPatchyGround_4585_BaseColor.jpg'
        );
        groundTexture.wrapS = THREE.RepeatWrapping;
        groundTexture.wrapT = THREE.RepeatWrapping;
        groundTexture.repeat.set(8, 8);

        // Ground plane
        const groundGeo = new THREE.PlaneGeometry(50, 50);
        const groundMat = new THREE.MeshStandardMaterial({
            map: groundTexture,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Background
        scene.background = new THREE.TextureLoader().load(
            'https://ghost6910.github.io/GhostModel.github.io/1090380.jpg'
        );

        // Render loop
        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
